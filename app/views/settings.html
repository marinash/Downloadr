<md-content id="settingsView" class="container md-padding">
	<div class="content padding">

		<h3>Safe Search</h3>
		<p>
			<md-radio-group ng-model="settings.values.safe">

				<md-radio-button ng-disabled="state.isAnonymous" value="1">SafeSearch on</md-radio-button>
				<md-radio-button ng-disabled="state.isAnonymous" value="2" noink>SafeSearch moderate</md-radio-button>
				<md-radio-button ng-disabled="state.isAnonymous" value="3">SafeSearch off</md-radio-button>

			</md-radio-group>
		</p>
		<p ng-show="state.isAnonymous">
			<em>You are only allowed to make safe searches when you are not authenticated. This is a restriction in the Flickr service</em>
		</p>
