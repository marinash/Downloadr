<div id="gallery" class="thumbs grid">


	<figure ng-repeat="photo in photos" class="effect-winston" ng-class="{selectedThumbnail: photo.selected}" ng-click="selectPhoto(photo)" md-swipe-left="selectPhoto(photo)" md-swipe-right="selectPhoto(photo)">
		<img ng-src="{{photo.url}}" class="thumb" title="{{photo.title}}" alt="{{photo.title}}">
		<figcaption>
			<h2>{{photo.title}}</h2>
			<p>
				<a ng-click="showMenu(photo)"><i ng-click="showMenu(photo)"><icon icon="ic_more_horiz_24px"></icon></i></a>
			</p>
		</figcaption>			
	</figure>
	
	<div class="clear"></div>
	
	<div style="padding: 10px;">
	<md-button class="menu-button" ng-click="loadMore()">
			Load more...
		</md-button>
	</div>
