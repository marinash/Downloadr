<!doctype html>
<html ng-app="downloadr" ng-csp="">
    <head>
        <meta charset="utf-8">
        <title>Flickr Downloadr 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- build:css styles/libraries.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->

        <script src="bower_components/pace/pace.js"></script>

    </head>
    <body class="{{state.background}}">
        <header class="row header" ng-controller="ScreenController as screen">
            <div class="frame">

                <!-- Debug Tools - Advanced Settings & Test Runner -->
                <a href="#/tests" mousetrap-keypress="keyboard" ng-show="state.debug" ng-click="test_view();"
                id="window-tests" title="Tests">&#44;</a><a href="#/debug"
                ng-show="state.debug" ng-click="debug_view();" id="window-debug"
                title="Debug">&#64;</a><a href=""
                ng-click="minimize();"
                id="window-minimize"
                title="Minimize">&#48;</a><a href="" ng-click="restore();"
                ng-show="isMaximized" ng-cloak title="Restore Down"
                id="window-restore">&#50;</a><a hreF=""
                ng-click="maximize();" ng-hide="isMaximized"
                title="Maximize" id="window-maximize">&#49;</a><a href=""
                ng-click="close();" id="window-close"
                title="Close">&#114;</a>

            </div>

            <div class="toolbar">

                <!--<div ng-include="'views/view-thumbnail.html'"></div>-->
                <!--<view-thumbnail>
                </view-thumbnail>-->

                <a href="#/" class="logo"><img src="img/downloadr.png"></a>

                <ul class="menu" nav-menu="selected">

                  <li class="not-responsive" ng-hide="state.isOnStartScreen">
                    <search class="search-control-smaller right" target="/search" value="state.searchText" ng-search="performSearch()"></search>
                  </li>

                  <li><a href="#/settings">SETTINGS</a></li>
                  <li><a href="#/about" >ABOUT</a></li>

                  <li ng-show="state.isConnecting"><span style="width: 40px;"><i class="fa fa-spinner fa-spin"></i></span></li>

                  <li ng-show="!state.isConnecting && state.isAnonymous"><a href="#/login" style="width: 40px;" title="Sign in">
                      <i class="fa fa-sign-in"></i>
                  </a></li>

                  <li ng-show="!state.isConnecting && !state.isAnonymous"><a href="#/logout" style="width: 40px;" title="Sign out">
                      <i class="fa fa-sign-out"></i>
                  </a></li>
<!--
                  <li ng-cloak ng-hide="isInitializing"><a href="#/profile" ng-show="state.isLoggedIn">
                      <span id="buddyIcon">
                        <img id="buddyIconImg" ng-src="profileIconUrl" height="16" align="right"></span>
                     {{DisplayName}}
                  </a></li>-->
                </ul>
                </div>
        </header>

        <div class="container row scroll-y" ng-class="{extended: state.showActions}" ng-view></div>

        <div class="actions row" ng-cloak ng-show="state.showActions" ng-controller="ActionsController as action">
          <ul class="menu smaller" nav-menu="selected">

<li ng-show="state.actionTarget == 'folder'">
    <label for="select-license" title="License"><i class="fa fa-copyright"></i></label>
  <select id="select-license" class="select-dark" ng-model="settings.values.license">
    <option ng-if="state.debug" value="">All</option>
    <option value="0">All Rights Reserved</option>
    <option value="1,2,3,4,5,6,7,8">Creative Commons</option>
    <option value="4,5,6,7,8">CC: Commercial Use Allowed</option>
    <option value="1,2,3">CC: Non Commercial Allowed</option>
  </select>
</li>

            <li ng-show="state.actionTarget == 'folder'">
              <label for="select-sort" title="Sort"><i class="fa fa-arrows-v"></i></label>
              <select id="select-sort" class="select-dark" ng-model="settings.values.sort" ng-options="k as v for (k,v) in sorting"></select>
            </li>


            <!--
            <li>
              <search class="search-control-smaller right" value="state.searchText" ng-search="performSearch()"></search>
            </li>-->

            <li ng-show="state.actionTarget == 'folder'">
              <label for="select-list" title="View"><i class="fa fa-list-ul"></i></label>
              <select id="select-list" class="select-dark" ng-model="settings.values.view">
                <option value="large">Large</option>
                <option value="small">Small</option>
                <option value="list">List</option>
              </select>
            </li>

            <!-- For user simplicity, we will hide most of the size options. -->
            <li ng-show="state.actionTarget != 'folder'">

              <label for="select-size" title="Size"><i class="fa fa-file-photo-o"></i></label>

              <select id="select-size" class="select-dark" ng-model="settings.values.size">
                <option value="o">Original</option>
                <option value="b">Large (1024)</option>
                <option ng-if="state.debug" value="c">Medium (800)</option>
                <option value="z">Medim (640)</option>
                <option ng-if="state.debug" value="-">Medium (500)</option>
                <option value="n">Small (320)</option>
                <option ng-if="state.debug" value="m">Small (240)</option>
                <option ng-if="state.debug" value="t">Thumbnail (100)</option>
                <option value="q">Square (150x150)</option>
                <option ng-if="state.debug" value="s">Square (75x75)</option>
              </select>
            </li>

            <li title="Photos selected for download" class="counter" ng-show="state.actionTarget == 'folder' && count">
            {{count}}<a href="" ng-click="clearSelection()" class="counter-remove" title="Clear photos selection"><i class="fa fa-check"></i></a>
            </li>

            <li title="Photos selected for download" class="counter" ng-hide="count">
            {{total}}<a href="" class="counter-total" title="Number of search results"><i class="fa fa-check"></i></a>
            </li>

            <!-- Due to issues with dynamic links (ng-href) with CSP, we are handling different statesd with ng-show -->
            <li class="not-responsive" ng-show="state.actionTarget == 'folder' && state.selectedPhotos.length > 0"><a href="#/folder">NEXT <i class="fa fa-arrow-right"></i></a></li>
            <li class="not-responsive" ng-show="state.actionTarget == 'folder' && state.selectedPhotos.length == 0"><a href="#/folder">NEXT <i class="fa fa-arrow-right"></i></a></li>
            <li class="not-responsive" ng-show="state.actionTarget == 'download' && state.targetPath != ''"><a href="#/download">DOWNLOAD <i class="fa fa-download"></i></a></li>
            <li class="not-responsive" ng-show="state.actionTarget == 'download' && state.targetPath == ''"><a href="">DOWNLOAD <i class="fa fa-download"></i></a></li>

          </ul>
        </div>

        <div class="footer row" ng-controller="StatusController">{{message}}</div>

        <!-- build:js scripts/libraries.js -->
        <!-- bower:js -->
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="bower_components/mousetrap/mousetrap.js"></script>
        <script src="bower_components/angular-mousetrap/src/keypress.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/app.js -->
        <script src="scripts/index.js"></script>
        <script src="scripts/flickr.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
