<!doctype html>
<html ng-app="downloadr" ng-csp="">
    <head>
        <meta charset="utf-8">
        <title>Flickr Downloadr 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- build:css styles/libraries.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css" />
        <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->
    </head>
    <body>

        <header class="row" ng-controller="ScreenController as screen">
            <div class="frame">

                <!-- Debug Tools - Advanced Settings & Test Runner -->
                <a href="#/tests" ng-click="test_view();" id="window-tests" title="Tests">&#44;</a>
                <a href="#/debug" ng-click="debug_view();" id="window-debug" title="Debug">&#64;</a>
                <!--<webview id="browserView"></webview>-->

                <a href="#" ng-click="minimize();" id="window-minimize" title="Minimize">&#48;</a>
                <a href="#" ng-click="restore();" ng-show="isMaximized" title="Restore Down" id="window-restore">&#50;</a>
                <a href="#" ng-click="maximize();" ng-hide="isMaximized" title="Maximize" id="window-maximize">&#49;</a>
                <a href="#" ng-click="close();" id="window-close" title="Close">&#114;</a>

            </div>

            <div class="toolbar">

                <a href="#" ng-click="changeScreen('start');" id="homeLink"><img src="img/downloadr.png" id="logo"></a>

                <!--<div ng-include="'views/view-thumbnail.html'"></div>-->
                <!--<view-thumbnail>
                </view-thumbnail>-->

                <div id="navigation">

                    <div ng-hide="isOnStartScreen" class="search-container search-small">
                        <input type="search" name="search" ng-model="searchValue" placeholder="Search..." />
                        <div class="dropdown">

                            <a href="#" class="search-type" ng-click="dropDown();">
                                <span class="fa fa-camera fa-fw"></span>
                                <span class="fa fa-caret-down"></span>
                            </a>

                            <ul class="search-options">
                                <li><a href="#"><i class="fa fa-camera"></i> Photos</a></li>
                                <li><a href="#"><i class="fa fa-video-camera"></i> Videos</a></li>
                                <li><a href="#"><i class="fa fa-user"></i> User</a></li>
                                <li><a href="#"><i class="fa fa-group"></i> Groups</a></li>
                            </ul>

                        </div>
                        <a href="#" ng-click="search();" class="search-button"><span class="fa fa-search"></span></a>
                    </div>

                    <!--<a href="#" class="menu-item" ng-click="changeScreen('search');" id="searchLink">SEARCH</a>-->

                    <a href="#/settings" class="menu-item" ng-click="changeScreen('settings');" id="settingsLink">SETTINGS</a>
                    <a href="#/about" class="menu-item">ABOUT</a>


                    <a href="#/login" class="menu-item wide" style="width: 40px;" title="Sign in" ng-hide="isLoggedIn" id="loginLink">
                        <i class="fa fa-sign-in"></i>
                    </a>

                    <a href="#/logout" class="menu-item wide" style="width: 40px;" title="Sign out" ng-click="changeScreen('logout');" ng-show="isLoggedIn" id="logoutLink">
                        <i class="fa fa-sign-out"></i>
                    </a>

                    <!--
                    <div class="menu-item" ng-show="isProfileLoading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>-->
    <!--
                    <span ng-show="isInitializing">
                        <span class="menu-item"><img src="/img/animation.gif"></span>
                    </span>-->

                    <span ng-hide="isInitializing">
    <!--
                        <a href="#" class="menu-item" ng-click="changeScreen('login');" ng-disable="true" ng-hide="isLoggedIn" id="loginLink">
                            <i class="fa fa-sign-in"></i> {{LoginTitle}} <img src="/img/animation.gif">
                        </a>-->

                        <a href="#/profile" class="menu-item" ng-click="changeScreen('login');" ng-show="isLoggedIn" id="loginLink">
                            <span id="buddyIcon">
                              <!--<img id="buddyIconImg" ng-src="profileIconUrl" height="16" align="right">--></span>
                           {{DisplayName}}
                        </a>


    <!--                    <a href="#" class="menu-item wide" ng-click="changeScreen('logout');" ng-show="isLoggedIn" id="logoutLink">
                            <i class="fa fa-sign-out"></i>LOGOUT
                            <span id="buddyIcon"><img id="buddyIconImg" ng-src="profileIconUrl" height="16" align="right"></span>
                        </a>-->

                    </span>
                </div>
            </div>
        </header>

        <div class="container row scroll-y" ng-view></div>

        <div class="footer row">Connecting to the Flickr proxy service...</div>

        <!-- build:js scripts/libraries.js -->
        <!-- bower:js -->
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angularLocalStorage/src/angularLocalStorage.js"></script>
        <script src="bower_components/mousetrap/mousetrap.js"></script>
        <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/app.js -->
        <script src="scripts/index.js"></script>
        <script src="scripts/flickr.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
